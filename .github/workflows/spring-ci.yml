    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.RDS_DATABASE_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.RDS_DB_NAME }}
          MYSQL_USER: ${{ secrets.RDS_DATABASE_USERNAME }}
